<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JS -->
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header class="selectBtn">
        <button>Clock</button>
        <button>StopWatch</button>
        <button>Timer</button>
    </header>
    <main>
        <section class="time container">

            <div class="hours numContainer">
                <div class="tensHours">
                    <div class="arrow">
                        <i class="bi bi-caret-up-fill"></i>
                    </div>
                    <div class="numberBox">
                        <p class="number">0</p>
                    </div>
                    <div class="arrow">
                        <i class="bi bi-caret-down-fill"></i>
                    </div>
                </div>
                <div class="unitsHours">
                    <div class="tensHours">
                        <div class="arrow">
                            <i class="bi bi-caret-up-fill"></i>
                        </div>
                        <div class="numberBox">
                            <p class="number">0</p>
                        </div>
                        <div class="arrow">
                            <i class="bi bi-caret-down-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="decimalPts"><p>:</p></div>

            <div class="minutes numContainer">
                <div class="tensMinutes">
                    <div class="tensHours">
                        <div class="arrow">
                            <i class="bi bi-caret-up-fill"></i>
                        </div>
                        <div class="numberBox">
                            <p class="number">0</p>
                        </div>
                        <div class="arrow">
                            <i class="bi bi-caret-down-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="unitsMinutes">
                    <div class="tensHours">
                        <div class="arrow">
                            <i class="bi bi-caret-up-fill"></i>
                        </div>
                        <div class="numberBox">
                            <p class="number">0</p>
                        </div>
                        <div class="arrow">
                            <i class="bi bi-caret-down-fill"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="decimalPts"><p>:</p></div>

            <div class="seconds numContainer">
                <div class="tensSeconds">
                    <div class="tensHours">
                        <div class="arrow">
                            <i class="bi bi-caret-up-fill"></i>
                        </div>
                        <div class="numberBox">
                            <p class="number">0</p>
                        </div>
                        <div class="arrow">
                            <i class="bi bi-caret-down-fill"></i>
                        </div>
                    </div>
                </div>
                <div class="unitsSeconds">
                    <div class="tensHours">
                        <div class="arrow">
                            <i class="bi bi-caret-up-fill"></i>
                        </div>
                        <div class="numberBox">
                            <p class="number">0</p>
                        </div>
                        <div class="arrow">
                            <i class="bi bi-caret-down-fill"></i>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
