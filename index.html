<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Gomez" />
    <!-- favicon -->
    <link
      rel="icon"
      href="/assets/clock.png"
      type="image/x-icon"
      title="Clock icons created by Freepik from www.flaticon.com"
    />
    <title>Clock App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- JS -->
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container min-vh-100">
      <header class="selectBtn row">
        <h1 class="tile neon">Clock App</h1>
        <ul class="options">
          <li id="clock" onclick="clock()">Clock</li>
          <li id="stopWatch" onclick="stopWatch()">Stopwatch</li>
          <li id="timer" onclick="timer()">Timer</li>
        </ul>
      </header>
      <main>
        <section class="time">
          <div class="hours numContainer">
            <div class="digitBox">
              <i class="bi bi-caret-up-fill arrow" onclick="increaseNum()"></i>
              <p id="numHours" class="number">00</p>
              <i
                class="bi bi-caret-down-fill arrow"
                onclick="decreaseNum()"
              ></i>
            </div>
          </div>

          <div class="decimalPts">
            <p>:</p>
          </div>

          <div class="minutes numContainer">
            <div class="digitBox">
              <i class="bi bi-caret-up-fill arrow" onclick="increaseNum()"></i>
              <p id="numMinutes" class="number">00</p>
              <i
                class="bi bi-caret-down-fill arrow"
                onclick="decreaseNum()"
              ></i>
            </div>
          </div>

          <div class="decimalPts">
            <p>:</p>
          </div>

          <div class="seconds numContainer">
            <div class="digitBox">
              <i class="bi bi-caret-up-fill arrow" onclick="increaseNum()"></i>
              <p id="numSeconds" class="number">00</p>
              <i
                class="bi bi-caret-down-fill arrow"
                onclick="decreaseNum()"
              ></i>
            </div>
          </div>
        </section>
        <section class="functions">
          <div class="funcBts">
            <div class="restart" onclick="restartTime()">
              <p>Restart</p>
            </div>
            <div class="pause" onclick="pauseTime()">
              <p>Pause</p>
            </div>
            <div class="start" onclick="startTime()">
              <p>Start</p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div>
          <div class="footer-links col">
            <a href="https://www.linkedin.com/in/david-gomez-v/"
              ><em class="bi bi-linkedin"></em
            ></a>
            <a href="https://github.com/dagove47"
              ><em class="bi bi-github"></em
            ></a>
            <a href="https://www.facebook.com/david.venegas.986/"
              ><em class="bi bi-facebook"></em
            ></a>
          </div>
          <div class="footer-header">
            Designed & Built by
            <a href="https://www.linkedin.com/in/david-gomez-v/">David GÃ³mez</a>
          </div>
        </div>
      </footer>
    </div>
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
